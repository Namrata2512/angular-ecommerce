<div class="container bg-i">
  <div class="row">
     <div class="col-md-6">
         <div class="card c1 c2">
             <div class="text-center">
                 <h1 class="text-white">log In</h1>
             </div>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1" class="label">Email</label>
        <input type="text" class="form-control col-md-12" name="email" [(ngModel)]="logindata.email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="label">Password</label>
        <input type="password" class="form-control col-md-12" name="pass"   [(ngModel)]="logindata.pass">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="label">Role</label>
        <input type="text" class="form-control col-md-12" name="role"   [(ngModel)]="logindata.role">
      </div>
      <button type="submit" (click)="login()"  class="button btn login-btn" style="float:left;width: 100%">Login</button>&nbsp;&nbsp;&nbsp;

</form>
